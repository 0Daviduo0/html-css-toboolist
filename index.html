<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBoolist</title>
</head>
<body>

    <!-- Logo e titolo -->
    <section id="Cont_Logo_Nome">
        <div>
            <img src="img/logo copia.png" alt="" id="Logo">
            <span id="Nome">ToBoolist</span>

        </div>


    </section>
        
    <!-- Contenitore generale -->
    <section class="Container">
        
        <!-- tasti sopra la lista -->
            <div id="Contenitore_Pulsanti">
                <button class="Button Add">Add task</button>
                <button class="Button Sect">Add section</button>
            </div>

            <!-- New -->
            <section class="Task">
                <span class="material-symbols-outlined">
                    arrow_drop_down
                </span> 
                <span class="Dropdown">New Task</span> 

            <!-- Today -->
            </section>
            <section class="Task Today">
                <span class="material-symbols-outlined">
                    arrow_drop_down
                </span> 
                <span class="Dropdown">Today</span> 

            <!-- Upcoming -->
            </section>
            <section class="Task Upcoming">
                <span class="material-symbols-outlined">
                    arrow_drop_down
                </span> 
                <span class="Dropdown">Upcoming</span> 

            </section>

        <!-- Lista -->

    </section>

</body>
</html>
